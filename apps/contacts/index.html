<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contacts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../nova.css">
    </script>
</head>

<body>
    <div id="glloader">
        <div id="loader"></div>
    </div>
    <div class="card">
        <div class="profhead">
            <div id="prof_banner"></div>
            <img src="" id="prof_pfp" alt="Profile Picture">
            <div id="prof_name">darkdot</div>
            <div id="prof_more"> &bull; NovaOS &bull; He/Him</div>
        </div>
        <div class="subcard">
            <div class="label">About Me</div>
            <p id="prof_abtme">This user apparently has a very long about me.</p>
        </div>
        <div class="subcard">
            <div class="label">Activity</div>
            <p><a id="prof_crds">200</a> <img src="roturiconmono.svg"> &bull; Married to <a id="prof_marry">bank</a> &bull; <a id="prof_flwrs">1</a> followers</p>
        </div>
        <div class="subcard">
            <div class="label">Badges</div>
            <div id="prof_badges">
                <div class="sing_badge">
                    <div class="badge_svg"></div>
                    <div class="badge_tooltip">NovaOS</div>
                </div>
            </div>
        </div>
    </div>
    <canvas id="c"></canvas>

    <script src="script.js"></script>
</body>

</html>
