<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Nova OS Claw</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../nova.css">
    </script>
</head>

<body>
    <main id="main">
        <dialog id="moreOnPost">
            <button class="morepstclosebtn" onclick="document.getElementById('moreOnPost').close();">
                <span class="material-symbols-rounded">
                    chevron_backward
                </span>
                <span> Back</span>
            </button>

            <div id="targetpost">

            </div>
            <h2>Replies</h2>
            <div id="postReplies">

            </div>
            <div class="replybox">
                <input id="addAreplyInp" placeholder="Drop a reply" onkeydown="checkEnter(event)">
                <button onclick="addreply()">
                    <span class="material-symbols-rounded">
                        send
                    </span>
                </button>
            </div>
        </dialog>
        <div id="feedsection">
            <nav id="nav">
                <div class="feedswitcher">
                    Claw
                </div>

                <div class="navtools">
                    <span class="material-symbols-rounded">
                        refresh
                    </span>
                </div>
            </nav>

            <div id="loadingclaw">
                <div class="loader"></div>

                <small>Claw is loading...</small>
            </div>
            
            <div class="feed">
                <div class="postmsgsection">
                <textarea id="postinput" onkeyup="updmsglentxt()" placeholder="What is going on!?"></textarea>
                <div class="postsubfoot">
                    <div class="grp"><button onclick="attachthings(this)" id="attachbtn">
                        <span>Attach</span>
                        <span class="material-symbols-rounded">
                            add_circle
                        </span>
                    </button> 
                    <button onclick="toggleOrionEnc()" id="attachbtn">
                        <span>Orion</span>
                        <span class="material-symbols-rounded">
                            mode_off_on
                        </span>
                    </button>
                    <button onclick="newpost()" class="postbtn buttonlike">
                        <span>Post</span>
                        <span class="material-symbols-rounded">
                            send
                        </span>
                    </button></div>
                    <div id="postlen">
                        0/100
                    </div>
                </div>
            </div>
                <div id="feed"></div>
            </div>
        </div>
        <div id="toolsection">
            <div class="crtaccdisp" id="crtaccdisbtn">
                <img src="https://avatars.rotur.dev/o" id="currentaccPfpdisp"> <b id="crtaccountname">Guest</b>
            </div>
            <div class="feedsnav">
                        <button class="active" id="clawfeedbtn" onclick="loadFeed('claw', this)">
                            Claw
                        </button>
                        <button id="followingfeedbtn" onclick="loadFeed('following',this)">
                            Following
                        </button>
                        <button id="topfeedbtn" onclick="loadFeed('top',this)">
                            Top
                        </button>
                        <button id="otherfeed" style="display: none;" class="buttonlike">
                            Other
                        </button>
                    </div>
            
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
